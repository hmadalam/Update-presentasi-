<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penutupan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    header {
      padding: 20px;
      background-color: #222;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      animation: fadeInDown 1.5s ease-in-out;
    }

    h1 {
      font-size: 32px;
      color: #f9c74f;
    }

    .content {
      padding: 40px 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    p {
      font-size: 18px;
      color: #a0c4ff;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInParagraph 1s forwards 1s;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #f9c74f;
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInButton 1.5s forwards 2s;
    }

    .btn:hover {
      background-color: #ffd166;
      box-shadow: 0 0 15px #f9c74f;
    }

    .small-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #f9c74f;
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInSmallButton 1.5s forwards 2s;
    }

    .small-btn:hover {
      background-color: #ffd166;
      box-shadow: 0 0 15px #f9c74f;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInParagraph {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInButton {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInSmallButton {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Terima Kasih</h1>
  </header>

  <section class="content">
    <p>
 Makasih banget udah mampir ke halaman ini!
Semoga info tentang Planet Jupiter di sini bisa nambah wawasan kamu,
dan siapa tahu bikin kamu jadi makin penasaran sama luar angkasa!
    </p>
  </section>

  <!-- Tombol About Me di kanan bawah -->
  <a href="nama.html" class="small-btn">About Me</a>
</body>
</html>
