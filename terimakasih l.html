<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Thanks You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: url('https://i.ibb.co/vD3vnG7/kertas-berkerut.jpg'); /* Ganti dengan background kerut kertas */
      background-size: cover;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .container img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      border: 3px solid white;
    }

    .text {
      flex: 1;
    }

    .text h2 {
      margin: 0;
      font-size: 28px;
      color: black;
    }

    .text p {
      margin-top: 10px;
      font-size: 16px;
      color: #222;
      background: rgba(255, 255, 255, 0.7);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/foto profil/cfdedc2208396c584eb11f51327f92c3.jpg" alt="Foto Lucu" />
    <div class="text">
      <h2>Thanks you</h2>
      <p>Terima kasih sudah menyimak presentasi dari kami. Maaf kalau ada kekurangan, semoga tetap bisa diambil hal-hal positifnya.</p>
    </div>
  </div>
</body>
</html>
