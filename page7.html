<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
  body {
  font-family: 'Quicksand', sans-serif;
  background-color: #111;
  color: white;
  margin: 0;
  padding: 0;
  text-align: center;
  animation: fadeIn 1.5s ease-in-out;
}


    header {
      padding: 20px;
      background-color: #222;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      animation: fadeInDown 1.5s ease-in-out;
    }

    h1 {
      font-size: 32px;
      color: #f9c74f;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .profile-img {
      max-width: 200px;
      border-radius: 100%;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      opacity: 0;
      animation: fadeInImage 1.5s forwards;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .about-text {
      font-size: 18px;
      color: #a0c4ff;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInText 1.5s forwards;
      background-color: rgba(255,255,255,0.05);
      padding: 20px;
      border-left: 4px solid #f9c74f;
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #f9c74f;
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInButton 2s forwards;
    }

    .btn:hover {
      background-color: #ffd166;
      box-shadow: 0 0 15px #f9c74f;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      color: #666;
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInImage {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInButton {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (min-width: 768px) {
      .about-text {
        font-size: 24px;
        line-height: 1.8;
      }

      h1 {
        font-size: 40px;
      }
    }

    @media (max-width: 480px) {
      .about-text {
        font-size: 22px;
        line-height: 1.8;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>About Me</h1>
  </header>

  <section class="content">
    <img src="/49526b064f202754ca36df381b1f828d.jpg" alt="Foto Profil" class="profile-img">
    <p class="about-text">
      Selamat, anda kena prank!
      <br><br>
      .- -.- ..- / .- .... -- .- -.. --..-- / ... ..- -.- .- / -... . .-.. .- .--- .- .-. / .... .- .-.. / -... .- .-. ..- / -.. .- -. / - .- -. - .- -. --. .- -.
    </p>
    <a href="#" class="btn">Balik ke Halaman Utama</a>
  </section>

  <footer>
    &copy; create by AHMAD .
  </footer>
</body>
</html>
