<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbit Jupiter</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url('/1f1b8d1478b8bf5f98fe71e7837c71df.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 6vw;
      color: #f9c74f;
      margin-top: 20px;
      text-shadow: 0 0 10px #f9c74f, 0 0 20px #f9c74f;
      animation: fadeInDown 1s ease-in-out;
    }

    .orbit-container {
      position: relative;
      width: 100%;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orbit {
      width: 70vmin;
      height: 70vmin;
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      position: relative;
      animation: rotateOrbit 20s linear infinite;
    }

    .planet {
      width: 12vmin;
      height: 12vmin;
      background: radial-gradient(circle at 30% 30%, #e59866, #6e2c00);
      border-radius: 50%;
      position: absolute;
      top: -6vmin;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px #f9c74f;
    }

    .sun {
      width: 14vmin;
      height: 14vmin;
      background: radial-gradient(circle, #ffd700, #ff8c00);
      border-radius: 50%;
      position: absolute;
      z-index: 2;
      box-shadow: 0 0 40px #ffd700, 0 0 80px #ff8c00;
    }

    .section-button {
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      background-color: #f9c74f;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 15px #f9c74f;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #ffd166;
      box-shadow: 0 0 20px #f9c74f, 0 0 30px #f9c74f;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }

    @keyframes rotateOrbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Planet Jupiter</h1>

  <div class="orbit-container">
    <div class="sun"></div>
    <div class="orbit">
      <div class="planet"></div>
    </div>
  </div>

  <section class="section-button">
    <a href="page1.html" class="btn">Lanjut</a>
  </section>

  <footer>create by Ahmad kun</footer>
</body>
</html>
